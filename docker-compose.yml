version: '3.9'
services:
  backend:
    build: ./backend
    container_name: keeplite-backend
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./backend/data:/app/data
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build: ./frontend
    container_name: keeplite-frontend
    env_file:
      - .env
    ports:
      - "5173:4173"
    depends_on:
      backend:
        condition: service_healthy
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
