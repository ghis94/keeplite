version: '3.9'
services:
  backend:
    build: ./backend
    container_name: keeplite-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: keeplite-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped
